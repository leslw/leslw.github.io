    <main>
        <div class="container mt-5">
            <h2 class="text-center">Links</h2>
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/les-lewis-wilson/" target="_blank">My Linkedin Profile</a>
                </li>
                <li>
                    <a href="https://github.com/leslw" target="_blank">My GitHub Profile</a>
                </li>
            </ul>
            <h2 class="text-center">Contact Me</h2>
            <form action="" class="row g-3 mb-5">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="+1(313)867-5309">
                </div>
                <div class="col-md-12">
                    <label for="commentArea" class="form-label">Questions, Comments, Suggestions...</label>
                    <textarea name="" class="form-control" id="commentArea" rows="4" placeholder="Les, you do great work! I would like to offer you a job. " required></textarea>
                </div>
                <div class="col-auto mx-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
